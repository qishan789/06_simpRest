# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven - A

on:
  workflow_dispatch:
  
env:
  OTHER_VAR: some-thing
  MY_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: show package result
      run: pwd && ls -l target
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: selected
        path: |
          pom.xml
          Dockerfile
          target/simprest-0.1.jar
          
  image-make:
    needs: build
    runs-on: ubuntu-latest
    env:
      date_1: $(date +%s)
      OTHER_VAR1: some-thing-1
    steps:
    - name: set dynamic variable
      run: date_s=$(date +%s)
    - name: Download selected
      uses: actions/download-artifact@v3
      with:
        name: selected
    - name: show package result
      run: pwd && ls -l && ls -l target
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag qishan789/simprest:$(date +%s)
    - name: variables
      run: |
        date_2=$(date +%s)
        echo "date_2= $date_2, OTHER_VAR1=$OTHER_VAR1"
    - name: List Docker images
      run: docker images | grep "qishan789/simprest"
    - name: login to github container registry
      run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u qishan789 --password-stdin
    - name: push the image to github registry
      run: docker push ghcr.io/qishan789/simprest
    - name: logout from github registry
      run: docker logout ghcr.io
      
